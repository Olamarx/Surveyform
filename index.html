<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div>
    <h1 id="title">Microverse Survey Form</h1>
    <p id="description">A survey of our performance </p>
</div>

<div id="form">
    <form action="" id="survey-form">
        <label for="name">Name</label>
        <input type="name" id="name" placeholder="Name" required>

        <label for="Birthday"> Birthday</label> </label>
        <input type="date" id="Birthday">

        <input type="checkbox" id="check" name="" value="Name">
        <label for="name"> Name Checked</label><br>

        <label for="Favorite Color"> Favorite Color </label> </label>
        <input type="name" id="Favorite Color">


        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>

        <input type="checkbox" id="check2" name="" value="Email">
        <label for="email"> Email Checked</label><br>

        <label for="number">Number</label>
        <input type="number" minlength="10" maxlength="12" id="number" placeholder="Number" required>

        <input type="checkbox" id="check3" name="" value="Number">
        <label for="number"> Number Checked</label><br>

        <label for="w3review">Review:</label>
<textarea id="review" name="review" rows="4" cols="50">
  </textarea>
  <button type="submit" id="button" value="Submit">Submit</button>
    </form>
</div>

    
</body>
</html>
